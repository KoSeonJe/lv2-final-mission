spring :
  profiles:
    active: dev

  application :
    name : lv2-final-mission

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:woowameet
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true

